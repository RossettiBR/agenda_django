{% extends 'global/base.html' %}

{% block content %}

    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contatos
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table header">ID</th>
                    <th class="table header">Primeiro Nome</th>
                    <th class="table header">Sobrenome</th>
                    <th class="table header">Telefone</th>
                    <th class="table header">E mail</th>
                </tr>
            </thead>

            <tbody>
                {% for contato in contatos %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a href="#" class="table-link">
                                {{ contato.id }}
                            </a>
                        </td>
                        
                        <td class="table-cel">
                            <a href="#" class="table-link">
                                {{ contato.first_name }}
                            </a>
                        </td>
                        <td class="table-cel">
                            {{ contato.last_name }}
                        </td>
                        <td class="table-cel">
                            {{ contato.phone }}
                        </td>
                        <td class="table-cel">
                            {{ contato.email }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
